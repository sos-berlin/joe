tooltip.job.warn_if_longer_than="HH\:MM\:SS|seconds|percentage%"\nWenn ein Jobschritt l\u00E4nger als die angegebenen Zeit dauert, gibt der Scheduler eine Warnung (SCHEDULER-711) aus.\nDie Zeit kann im den Formaten HH\:MM, HH\:MM\:SS, als Sekundenzahl oder als Prozentangabe angegeben werden. Dabei sind 100% die durchschnittliche Laufzeit der bisherigen Jobschritte, ermittelt aus der Datenbanktabelle SCHEDULER_HISTORY
tooltip.job.warn_if_shorter_than="HH\:MM\:SS|seconds|percentage%"\nWenn ein Jobschritt vor der angegebenen Zeit beendet wird, gibt der Scheduler eine Warnung (SCHEDULER-711) aus.\nDie Zeit kann im den Formaten HH\:MM, HH\:MM\:SS, als Sekundenzahl oder als Prozentangabe angegeben werden. Dabei sind 100% die durchschnittliche Laufzeit der bisherigen Jobschritte, ermittelt aus der Datenbanktabelle SCHEDULER_HISTORY. 
