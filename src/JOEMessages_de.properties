assistent.parameters=Die Job-Dokumentation legt die formalen Parameter des Jobs fest. Das Fenster zeigt die Job-Parameter mit Namen und Default-Werten in einer Liste, au\u00DFerdem - soweit vorhanden - die Beschreibung aus der Job-Dokumentation.\n\nParameter k\u00F6nnen einzeln oder gemeinsam \u00FCbernommen werden. Plicht-Parameter sind gelb gekennzeichnet und m\u00FCssen \u00FCbernommen werden.\n\nPer Klick auf einen Parameter werden Name und Wert in Edit-Felder \u00FCbernommen. Sie k\u00F6nnen an dieser Stelle bereits den konkreten Wert des Parameters f\u00FCr den Job eintragen und mit "Apply" best\u00E4tigen.
assistent.period=Eine Periode definiert den Zeitraum, in dem Tasks f\u00FCr diesen Jobs laufen d\u00FCrfen. Perioden umfassen einen Zeitraum innerhalb eines Tages.\n\nEine Periode wird festgelegt durch einen Start- und einen End-Zeitpunkt.\n\nJobs, f\u00FCr die keine Periode definiert ist, d\u00FCrfen jederzeit starten. Wird kein End-Zeitpunkt angegeben, darf der Job bis 24\:00 laufen. Wird kein Anfangs-Zeitpunkt angegeben, darf der Job ab 00\:00 laufen.\n\nIn der Detailansicht des Jobs k\u00F6nnen weitere Perioden, z.B. f\u00FCr bestimmte Tage in der Woche oder im Monat, definiert werden.\n\nF\u00FCr Standalone-Jobs kann ein "Repeat"-Intervall angeben, mit dem Tasks innerhalb der Periode wiederholt gestartet werden.\n\nBei Standalone-Jobs kann mit "Let Run" bestimmt werden, ob ein laufender Job nach Ablauf einer Periode beendet werden soll.
assistent.period.date=Bitte einen Wochentag ausw\u00E4hlen.
assistent.process=Folgender Prozess ist eingerichtet ...
assistent.run_options=Wie soll der Job gestartet werden?\n\nMit der Definition von Perioden k\u00F6nnen Sie den Zeitraum definieren, in dem Tasks dieses Jobs laufen d\u00FCrfen.\n\nF\u00FCr Standalone-Jobs k\u00F6nnen explizite Startzeiten vereinbart werden.\n\nStandalone Jobs k\u00F6nnen au\u00DFerdem durch Verzeichnis\u00FCberwachung veranlasst werden. In diesem Fall \u00FCberwacht der JobScheduler ein Verzeichnis und startet einen Job, sobald eine neue Datei eintrifft bzw. eine Datei gel\u00F6scht wird.
assistent.run_time=Geben Sie hier eine oder mehrere Startzeiten f\u00FCr einen Standalone-Job an. Die Konfiguration erm\u00F6glicht verschiedene Varianten f\u00FCr die Definition von Startzeiten, z.B. kann ein Job\n\n- jeden Tag zu einer bestimmten Uhrzeit starten \n- an einem bestimmten Kalendertag zu einer bestimmten Uhrzeit starten\n- immer am selben Wochentag zu einer bestimmten Uhrzeit starten\n- jeweils am ersten oder letzten Tag des Monats zu einer bestimmten Uhrzeit starten.\n\n In der Detail-Ansicht des Jobs k\u00F6nnen Sie weitere Startzeiten angeben bzw. editieren.
