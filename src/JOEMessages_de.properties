assistent.job_chain.run_option.global=Ein Auftrag kann erzeugt werden \u00FCber \n\t-add_order Funktion und  \n\t-Verzeichnis\u00FCberwachung \nVerzeichnis\u00FCberwachung\: \nWenn eine Job-Kette Dateien aus einem Verzeichnis verarbeiten soll, k\u00F6nnen Sie Dateiauftr\u00E4ge verwenden. \nEin Dateiauftrag ist ein Auftrag mit einem Verweis auf eine Datei. \nDer JobScheduler \u00FCberwacht das Verzeichnis und erzeugt zu jeder neuen Datei einen Dateiauftrag. \nEs k\u00F6nnen mehrere Verzeichnisse \u00FCberwacht werden.
