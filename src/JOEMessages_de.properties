assistent.start.info=The Wizard creates a new job element based on an already documented standard job.\n\nThe following steps will be carried out when creating this new element\:\n\n1. Stand-alone job or order controlled job?\n2. Select job\n3. Take over job parameters\n4. Parallel execution of tasks\n5. Job implementation\n6. Timeout/ Idle Timeout\n7. Start times/ Directory monitoring\n8. Restarting a job after an error (delay after error)\n9. Delayed repetition of set back orders (delay after setback)\n\nThe "Show" button is used to display the job element XML configuration in its "as-is" state - i.e. as currently specified in the Wizard.\n\nThe "Next" button accepts the parameters specified in the current form before opening the next one.\n\nThe "Finish" button is used to save the job in its current state.
assistent.tasks=You can explicitly specify the maximum number of tasks which a job can carry out in parallel.\n\n Should no value be entered here, then the default JobScheduler maximum value of "1" will be used. \nThis means that tasks will not be executed in parallel.\n\nIn addition, you can specify the minimum number of tasks which are to run. Please note that this minimum number may not be larger than the maximum number of tasks.
assistent.timeout=Timeout limits the length of time a processing step can last. After a timeout has been exceeded, the JobScheduler stops the task in question.\n\nThe timeout can be specified in seconds or in the HH\:MM or HH\:MM\:SS formats.
assistent.timeout.order=Timeout restricts the duration of a processing step. After the timeout has been exceeded, the JobScheduler stops the task in question.\n\nIdle Timeout limits the length of time a order controlled job can be idle. When a task is waiting on its next order and no order arrives in the period specified, then the JobScheduler ends the task.\n\nTimeout/ Idle Timeout can be specified in seconds or in HH\:MM or HH\:MM\:SS formats.\n\nForce Idle Timeout ends the task after Idle-Timeout has expired, even when this means that less than the number of tasks specfied in min_task will be running. New tasks will be directly started by the JobScheduler as required.
assistent.type=Jobs can be triggered by explicit job starts or by an order (order controlled jobs).\n\nJobs which are order controlled always belong to a job chain. \nSuch jobs are started as soon as an order arrives. \nPlease note that a job chain in which the job is run must be defined.\n\nStand-alone jobs are started at a particular time or by directory monitoring.\n\nShould the new job be order controlled or not?
