assistent.delay_after_error=Tritt w\u00E4hrend der Ausf\u00FChrung des Jobs ein Fehler auf, stoppt der JobScheduler den Job. Ein Delay \u00E4ndert dieses Verhalten\: der Job wird mit einer Verz\u00F6gerung neu gestartet.\n\nSie k\u00F6nnen mehrere Delays definieren und jeweils angeben, f\u00FCr wieviele Fehler jeweils ein verz\u00F6gerter Neustart ausgef\u00FChrt werden soll. Au\u00DFerdem kann festgelegt werden, nach wievielen Fehlern der Job gestoppt werden soll.\n\nWeitere Delays zur Eskalation der Neustarts im Fehlerfall k\u00F6nnen Sie in der Detail-Sicht des Jobs definieren.
